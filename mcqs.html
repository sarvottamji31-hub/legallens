<section class="inner-hero">
  <h1>Constitution MCQ Test</h1>
</section>

<section class="mcq-options">
  <div class="mcq-option" onclick="check(this,false)">Property</div>
  <div class="mcq-option" onclick="check(this,true)">Life & Liberty</div>
  <div class="mcq-option" onclick="check(this,false)">Trade</div>
</section>

<script>
function check(el, correct){
  if(correct){
    el.classList.add("correct");
  } else {
    el.classList.add("wrong");
  }
}
</script>
